<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:border="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Users</title>

</head>
<body>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="users" type="applicSpring"*/-->
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.rolesToString}"></td>
        <td><a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit</a></td>
        <td><a th:href="@{/admin/delete/{email}(email=${user.email})}">Delete</a></td>
       <!-- <td><input type="button" class="btn btn-info" value="Edit" onclick="location.href = '@{/admin/edit/{id}(id=${user.getId()})}';"></td>
        <td><a href="@{/admin/edit/{id}(id=${user.getId()})}" class="btn btn-info" role="button">Link Button</a></td>
        <td><button type="submit" onclick="location.href = '@{/admin/edit/{id}(id=${user.getId()})}';">Login</button></td>-->
    </tr>
    </tbody>

</table>

<p><a href="/admin/new">Create user</a></p>

</body>
</html>
